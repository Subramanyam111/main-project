<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weed Detection</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #333;
        }

        .heading-container {
            margin: 20px auto 30px;
            position: relative;
            width: fit-content;
        }

        .main-heading {
            font-size: 3em;
            padding: 10px 25px;
            border-radius: 60px;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            color: white;
            display: inline-block;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
            position: relative;
            animation: flying 6s linear infinite alternate;
        }
        .sub-heading {
            font-size: 1.3em;
            margin-top: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 12px 25px;
            border-radius: 25px;
            display: inline-block;
            color: #34495e;
        }

        form {
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.85);
            padding: 30px 40px;
            border-radius: 50px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type="file"] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }

        .file-input-label {
            border: 2px dashed #ccc;
            display: inline-block;
            padding: 20px 30px;
            cursor: pointer;
            border-radius: 10px;
            background-color: #f9f9f9;
            color: #555;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        .file-input-label:hover {
            border-color: #aaa;
            background-color: #eee;
        }
        .home{
            padding: 10px 20px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-decoration:none;
            

        }
        .home:hover {
            background: linear-gradient(to right, #00f2fe, #4facfe);
            transform: scale(1.05);
            text-decoration: none;
        }

        button {
            padding: 10px 20px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(to right, #00f2fe, #4facfe);
            transform: scale(1.05);
        }

        #image-preview {
            margin-top: 20px;
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #image-name {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="heading-container">
        <div class="main-heading">Smart Agriculture</div>
        
    
        <div class="sub-heading">Machine Learning and Deep Learning for Advanced Weed Detection and Crop Quality Enhancement in Agriculture</div>
    </div>

    <form action="/predict" method="post" enctype="multipart/form-data">
        <div class="file-input-wrapper">
            <label class="file-input-label">Choose File</label>
            <input type="file" name="image" id="image-input" required>
        </div>
        <img id="image-preview" style="display: none;">
        <div id="image-name"></div>
        <button type="submit">Predict</button>
    </form>

    <script>
        document.getElementById('image-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                document.getElementById('image-preview').src = e.target.result;
                document.getElementById('image-preview').style.display = 'block';
                document.getElementById('image-name').textContent = file.name;
            }

            reader.readAsDataURL(file);
        });
    </script>
        <a href="http://127.0.0.1:8000/ViewYourProfile/" class="home">Home</a>
</body>
</html>
